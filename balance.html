<script>
// Fungsi untuk menampilkan QR Code
function showQRCode() {
    // Ambil nilai alamat dari input
    var address = document.getElementById('addressInput').value;
    
    // Periksa apakah alamat ada
    if (address) {
        // Buat elemen <img> untuk menampilkan QR Code
        var qrCode = document.createElement('img');
        qrCode.src = 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + address;
        
        // Hapus konten sebelumnya di dalam elemen dengan ID 'nursqr'
        var nurSqr = document.getElementById('nursqr');
        nurSqr.innerHTML = '';
        
        // Tambahkan elemen <img> QR Code ke dalam 'nursqr'
        nurSqr.appendChild(qrCode);
    }
}

// Fungsi untuk menangkap tombol Enter
document.getElementById('addressInput').addEventListener('keydown', function(event) {
    // Periksa apakah tombol yang ditekan adalah tombol Enter (kode 13)
    if (event.keyCode === 13) {
        event.preventDefault(); // Mencegah aksi default form
        showQRCode(); // Panggil fungsi showQRCode
    }
});

// Fungsi untuk menampilkan QR Code saat tombol diklik
document.getElementById('showQRCodeButton').addEventListener('click', function() {
    showQRCode(); // Panggil fungsi showQRCode
});
</script>
